name: Backend - Checks

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "backend/**"

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run ESLint
        run: npm run lint
        working-directory: backend

      - name: Check Prettier formatting
        run: npm run format
        working-directory: backend

  unit-test:
    name: Unit Tests
    if: false
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run Unit Tests
        run: npm run test:unit
        working-directory: backend
